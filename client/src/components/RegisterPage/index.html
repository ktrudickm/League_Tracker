<div>
    <form>
        <div class="mb-3">
            <label for="PlayerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="PlayerName"></input>
        </div>
        <div class="mb-3">
            <label for="UserName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="UserName"></input>
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"></input>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword"></input>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Photo</label>
            <input class="form-control" type="file" id="formFile"></input>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Your League</option>
            <option value="1">One</option>
        </select>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Your Team</option>
            <option value="1">One</option>
            <option value="2">Two</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
